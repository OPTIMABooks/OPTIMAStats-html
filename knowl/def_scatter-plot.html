<p>In a scatter plot we associate one variable from a set of bivariate data with	the \(x\)-axis and the other with the \(y\)-axis. We then plot each pair of values as an \((x,y)\) point on this coordinate system.</p></article><span class="incontext"><a href="sec_graphs.html#def_scatter-plot">in-context</a></span>
