<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A <dfn class="terminology">permutation</dfn> of n items taken r at a time is used to count the number of ways to arrange (or permute) \(r\) items chosen from \(n\) possible items. The formula for this permutation is:</p>
<div class="displaymath">
\begin{equation*}
P(n,r) = \frac{n!}{(n-r)!}\text{.}
\end{equation*}
</div>
