<span class="type">Principle</span><span class="space"> </span><span class="codenumber">2.2.1</span><span class="period">.</span>
</h6>
<p>If a process can happen in one of two distinct ways, the first way having \(n\)n different possibilities and the second having \(m\) possibilities, then the entire process can happen \(n+m\) ways.  This is referred to as the <dfn class="terminology">addition rule</dfn>.</p></article><span class="incontext"><a href="sec_counting.html#thm_counting-rule_addition-informal">in-context</a></span>
