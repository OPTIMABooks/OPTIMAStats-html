<p>Because our test statistic \(-1.27\) is not in the rejection region, we fail to reject the null hypothesis. There is no <a class="xref" data-knowl="./knowl/table_significance-levels.html" title="Table 5.1.11: Common Significance Levels">statistically significant</a> evidence that the average width of these gears does not equal 8 cm.</p>
