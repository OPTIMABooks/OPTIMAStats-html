<p>If we have no additional information, we must assume that both \(p\) and \(q\) are \(0.5\text{.}\) This gives</p>
<div class="displaymath">
\begin{equation*}
n \geq \frac{(1.96)^2(0.5)(0.5)}{(0.02)^2} = 2401\text{.}
\end{equation*}
</div>
<p data-braille="continuation">Thus, we must sample \(n = 2401\) fish.</p></article><span class="incontext"><a href="sec_ci-proportions.html#li-1045">in-context</a></span>
