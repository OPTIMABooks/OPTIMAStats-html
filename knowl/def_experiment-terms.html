<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.1.47</span><span class="period">.</span>
</h6>
<p>When conducting an experiment, the following terms are often used.</p>
<ul class="disc">
<li><p>A <dfn class="terminology">factor</dfn> is an independent variable the values of which are varied by the experimenter.</p></li>
<li><p>A <dfn class="terminology">treatment</dfn> is a specific combination of factor values.</p></li>
</ul></article><span class="incontext"><a href="sec_data.html#def_experiment-terms">in-context</a></span>
