<p>The top 10% of the class will get A's, meaning the bottom 90% will not. Therefore, we are looking for the z-score that separates the bottom 90% from the top 10%. Looking for 0.9000 in the table, the closest we find is 0.8997, which goes with a z-score of \(z_A=1.28\text{.}\)</p>
