<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For any positive integer \(n\text{,}\) \(n!\) (read “\(n\) <dfn class="terminology">factorial</dfn>”) is the product of the numbers between \(1\) and \(n\text{.}\) That is:</p>
<div class="displaymath">
\begin{equation*}
n! = n\times(n-1)\times \cdots \times 2\times 1\text{.}
\end{equation*}
</div>
<p data-braille="continuation">Note that \(0!\) is defined to be 1.</p>
