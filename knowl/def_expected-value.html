</h6>
<p>The <dfn class="terminology">expected value</dfn> of a discrete random variable is given by:</p>
<div class="displaymath">
\begin{equation*}
E(X) = \sum_{x} x\times P(X=x)\text{,}
\end{equation*}
</div>
<p data-braille="continuation">where \(x\) is summed over all values of the random variable.</p></article><span class="incontext"><a href="sec_random-vars.html#def_expected-value">in-context</a></span>
