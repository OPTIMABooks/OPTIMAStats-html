<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The interval estimate that is most commonly used is called a confidence interval. To construct a confidence interval we need three things:</p>
<ol class="decimal">
<li><p>A point estimate to serve as the center of the interval</p></li>
<li><p>The standard error for our point estimate</p></li>
<li><p>A <dfn class="terminology">confidence level</dfn></p></li>
</ol>
