<p>Finally, the scout leader claims that the proportion is less than 0.10. This is an alternative hypothesis since it does not involve equality. Therefore, we get a left-tailed test with hypotheses:</p>
<div class="displaymath">
\begin{align*}
H_0\amp:\ p \geq 0.10\\
H_A\amp:\ p \lt 0.10
\end{align*}
</div>
