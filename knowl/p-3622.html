<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>To conduct an ANOVA test for treatments \(1, 2, \ldots, n\) we use the following hypotheses.</p>
<div class="displaymath">
\begin{align*}
H_0\amp:\ \mu_1 = \mu_2 = \cdots = \mu_n\\
H_A\amp:\ \text{at least one mean is different}
\end{align*}
</div>
