<span class="type">Solution</span><span class="space"> </span><span class="codenumber">3.2.14.1</span><span class="period">.</span>
</h6>
<p>There are only two outcomes, so this is a Bernoulli trial. We could choose to call flipping a heads a <em class="emphasis">success</em> and a tails a <em class="emphasis">failure</em>. In that case, \(p = \frac{2}{3}\) and \(q = 1 - \frac{2}{3} = \frac{1}{3}\text{.}\)</p>
