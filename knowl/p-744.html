<p>In the previous section, we learned how to compute <a class="xref" data-knowl="./knowl/def_quartiles.html" title="Definition 1.3.33">the five quartiles</a>.  While we used them to help us compute a measure of spread, the quartiles themselves are actually a measure of relative standing.  They help us define the location of a value within the given set of data.</p>
