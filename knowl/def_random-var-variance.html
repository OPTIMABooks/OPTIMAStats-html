</h6>
<p>The <dfn class="terminology">variance</dfn> of a discrete random variable \(X\) is:</p>
<div class="displaymath">
\begin{equation*}
\sigma^2 = E[(X-\mu)^2] = \sum_x (x - \mu)^2 \times P(X=x)\text{,}
\end{equation*}
</div>
<p data-braille="continuation">where \(\mu = E(X)\) is the mean, or expected value, of the random variable.</p></article><span class="incontext"><a href="sec_random-vars.html#def_random-var-variance">in-context</a></span>
