<p>We can find convert our test statistic to a probability by finding the probability of getting a test statistic at least as extreme as our test statistic and compare this to \(\alpha\text{.}\) This is called a <dfn class="terminology">p-value hypothesis test</dfn>.</p></article><span class="incontext"><a href="sec_ht-intro.html#li-1168">in-context</a></span>
