<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We first use the <a class="xref" data-knowl="./knowl/thm_probability-rule_general-addition.html" title="Theorem 2.3.24">general addition rule</a> to find \(P(A\cap B)\text{.}\)</p>
<div class="displaymath">
\begin{align*}
P(A\cup B) \amp = P(A) + P(B) - P(A\cap B)\\
\Rightarrow 0.52 \amp = 0.36 + 0.25 - P(A\cap B)\\
\Rightarrow P(A\cap B) \amp = 0.09.
\end{align*}
</div>
