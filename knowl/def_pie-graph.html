<p>A <dfn class="terminology">pie graph</dfn> is a graph for qualitative data in which a circle is divided into sectors or wedges	representing the various categories. The area of these sectors is determined by	the relative frequency of the associated category.</p></article><span class="incontext"><a href="sec_graphs.html#def_pie-graph">in-context</a></span>
