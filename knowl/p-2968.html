<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We first find the critical value for this confidence interval. A 90% confidence interval will have an area of \(0.05\) in each tail. The degrees of freedom is \(df = 14 + 12 - 2 = 24\text{.}\) This gives us a critical value \(t_{0.050} = 1.711\text{.}\)</p>
