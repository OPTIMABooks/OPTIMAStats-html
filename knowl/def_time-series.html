</h6>
<p>A <dfn class="terminology">time series</dfn> graph, also called a line chart, lists times along the horizontal axis, and values along the vertical axis. Points are placed at the appropriate height for the value of the variable at each time. These points are then connected with line segments.</p></article><span class="incontext"><a href="sec_graphs.html#def_time-series">in-context</a></span>
