<p>To complete this task, we will add one column to the table we saw <a class="xref" data-knowl="./knowl/examp_goodness-of-fit_counts-set.html" title="Example 6.2.18: Finding Expected Counts Based on Given Probabilities">last time</a> we worked on this example. In that column, we will compute the observed count, minus the expected count, squared and then divided by the expected count.</p>
