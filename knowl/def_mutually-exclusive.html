</h6>
<p>Two sets, \(A\) and \(B\text{,}\) are said to be <dfn class="terminology">mutually exclusive</dfn> if their intersection is empty.  Symbolically, we write this as \(A\cap B = \emptyset\text{.}\)</p></article><span class="incontext"><a href="sec_counting.html#def_mutually-exclusive">in-context</a></span>
