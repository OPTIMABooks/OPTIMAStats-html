<p>Using the assumption that \(p = 0.80\) from the null hypothesis, we compute the test statistic for our sample as follows.</p>
<div class="displaymath">
\begin{equation*}
z_{\text{test}} = \frac{0.7739 - 0.80}{\sqrt{\frac{(0.80)(0.20)}{115}}} \approx -0.70\text{.}
\end{equation*}
