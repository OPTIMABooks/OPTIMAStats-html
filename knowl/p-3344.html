<p>Since our test statistic of \(z_\text{test} = -1.71\) is in one of these rejection regions, we must reject the null hypothesis. There is evidence <a class="xref" data-knowl="./knowl/table_significance-levels.html" title="Table 5.1.11: Common Significance Levels">tending towards significance</a> that the true proportion of cars on the road with under-inflated tires is different from 0.50.</p>
