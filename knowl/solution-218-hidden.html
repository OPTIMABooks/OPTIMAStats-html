<p>The physician's claim is that the proportion of 80% is too big. This does not involve inequality, and should therefore be the alternative hypothesis. This gives us a left-tailed test with the following hypotheses.</p>
<div class="displaymath">
\begin{align*}
H_0\amp:\ p \geq 0.80\\
H_A\amp:\ p \lt 0.80
\end{align*}
</div>
