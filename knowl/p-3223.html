<p>Because our test statistic 3.16 is greater than the critical value of 2.33, and hence in the rejection region, we reject the null hypothesis. There is <a class="xref" data-knowl="./knowl/table_significance-levels.html" title="Table 5.1.11: Common Significance Levels">highly significant</a> evidence that this stream contains more than 2 ppm mercury.</p>
