<p>If none of the cards are aces, then all four are selected from the remaining 8 non-ace cards. This can be done in \(C(8,4) = 70\) ways. So, \(P(\text{no aces}) = \frac{70}{210} = \frac{1}{3}\text{.}\)</p>
