<p>A <dfn class="terminology">frequency table</dfn> is a two column table used to summarize the values of a	qualitative variable.	The first column contains the various categories that the variable can take on.	The second column contains the counts or frequency with which each category appears.</p></article><span class="incontext"><a href="sec_graphs.html#def_frequency-table">in-context</a></span>
