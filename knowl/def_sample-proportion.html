<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.5.1</span><span class="period">.</span>
</h6>
<p>If a sample of size \(n\) is drawn from a population and \(x\) of those \(n\) individuals have some characteristic, then the sample proportion with that characteristic is:</p>
<div class="displaymath">
\begin{equation*}
\hat p = \frac{x}{n}\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="sec_sampling.html#def_sample-proportion">in-context</a></span>
