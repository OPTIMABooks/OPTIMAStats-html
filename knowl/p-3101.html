<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We can find convert our test statistic to a probability by finding the probability of getting a test statistic at least as extreme as our test statistic and compare this to \(\alpha\text{.}\) This is called a <dfn class="terminology">p-value hypothesis test</dfn>.</p>
