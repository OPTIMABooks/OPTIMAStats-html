<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The process of configuring the car has two steps:</p>
<ol class="decimal">
<li><p>Choose a color — 7 choices</p></li>
<li><p>Chose an engine — 3 choices</p></li>
</ol>
<p data-braille="continuation">So the total number of configurations is:</p>
<div class="displaymath">
\begin{equation*}
7 \times 3 = 21\text{.}
\end{equation*}
</div>
