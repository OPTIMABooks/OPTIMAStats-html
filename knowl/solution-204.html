<h6 class="heading">
<span class="type">Solution</span><span class="space"> </span><span class="codenumber">5.2.2.1</span><span class="period">.</span>
</h6>
<p>The claim is that the average lifespan is at least 60,000 miles. This involves equality, and must therefore be the null hypothesis. Thus, this is a left-tailed test with hypotheses:</p>
<div class="displaymath">
\begin{align*}
H_0\amp :\ \mu \geq 60000\\
H_A\amp :\ \mu \lt 60000
\end{align*}
</div>
</div>
