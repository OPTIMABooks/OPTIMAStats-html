<p>This is a right-tailed test. The p-value is therefore the probability to the right of \(2.04\) in the standard normal distribution. Using the table, this is</p>
<div class="displaymath">
\begin{equation*}
1-P(Z\lt 2.04) = 1 - 0.9793 = 0.0207\text{.}
\end{equation*}
</div>
