<p>To get a maximum margin of error of \(E\) at the \((1-\alpha)100\%\) confidence level, we must take samples of size \(n\) from each population where:</p>
<div class="displaymath">
\begin{equation*}
n \geq \frac{(z_{\alpha/2})^2(\sigma_1^2 + \sigma_2^2)}{E^2}\text{.}
\end{equation*}
