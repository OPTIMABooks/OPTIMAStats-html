<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since our test statistic of \(z_\text{test} = -2.06\) is in the rejection region (less than -1.645), we reject the null hypothesis. There is <a class="xref" data-knowl="./knowl/table_significance-levels.html" title="Table 5.1.11: Common Significance Levels">statistically significant</a> evidence that the tires have a lifespan that is less than 60,000 miles.</p>
