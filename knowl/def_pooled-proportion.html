<p>The <dfn class="terminology">pooled estimate for a proportion</dfn> based on the sample proportions \(\hat p_1\) and \(\hat p_2\) is:</p>
<div class="displaymath">
\begin{equation*}
\hat p_{\text{pooled}} = \frac{n_1 \hat p_1 + n_2 \hat p_2}{n_1 + n_2}\text{.}
\end{equation*}
