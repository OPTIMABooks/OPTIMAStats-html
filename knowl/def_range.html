<p>The <dfn class="terminology">range</dfn> of a set of data is the difference between the highest and lowest values in the data set. That is:</p>
<div class="displaymath">
\begin{equation*}
\text{range} = \text{maximum} - \text{minimum}.
\end{equation*}
