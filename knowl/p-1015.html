<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The standard deviation is almost as large as the mean, so there is a lot of variation in the number of fish needed to complete a trial. The 14's are not outliers, but they do have a z-score of \(z = \frac{14-6.4}{4.2} \approx 1.81\) which is relatively large.</p>
