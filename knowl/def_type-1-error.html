<p>A <dfn class="terminology">type I error</dfn> in a hypothesis test is the error of mistakenly rejecting a true null hypothesis. The probability of making a type I error is \(\alpha\text{,}\) the significance level.</p></article><span class="incontext"><a href="sec_ht-intro.html#def_type-1-error">in-context</a></span>
