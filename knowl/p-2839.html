<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The margin of error when estimating the difference between two population means at the \((1-\alpha)100\%\) confidence level is given by:</p>
<div class="displaymath">
\begin{equation*}
z_{\alpha/2}\times \sqrt{\frac{\sigma_1^2}{n_1} + \frac{\sigma_2^2}{n_2}}\text{.}
\end{equation*}
</div>
