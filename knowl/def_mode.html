<p>The <dfn class="terminology">mode</dfn> of a set of values is the value that appears most often. If more than one value is tied for the most appearances, each one is a mode. If no value appears more than once, there is no mode.</p></article><span class="incontext"><a href="sec_center-spread.html#def_mode">in-context</a></span>
