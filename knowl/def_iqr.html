<p>The <dfn class="terminology">Interquartile Range</dfn> or <dfn class="terminology">IQR</dfn> is the difference between the 3rd and 1st quartiles. That is,</p>
<div class="displaymath">
\begin{equation*}
\text{IQR} = Q_3 - Q_1.
\end{equation*}
