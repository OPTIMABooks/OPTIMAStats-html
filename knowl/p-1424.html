<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The <dfn class="terminology">complement rule</dfn> states that if \(A\) is an event in a sample space \(S\text{,}\) then the probability of the complement of \(A\) is:</p>
<div class="displaymath">
\begin{equation*}
P(\overline{A}) = 1 - P(A)\text{.}
\end{equation*}
</div>
