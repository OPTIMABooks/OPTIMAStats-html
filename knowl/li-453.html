<p>\(A\cup C = \lbrace a,b,c,1,2 \rbrace\text{.}\) Note that \(n(A\cup C) = 5\) (there are 5 things in \(A\cup C\text{,}\) but \(n(A) + n(C) = 3+4 = 7\)). The addition rule fails because the intersection was not empty.</p></article><span class="incontext"><a href="sec_counting.html#li-453">in-context</a></span>
