<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The <dfn class="terminology">inclusion/exclusion rule</dfn> states that, for two sets \(A\) and \(B\text{,}\)</p>
<div class="displaymath">
\begin{equation*}
n(A\cup B) = n(A) + n(B) - n(A\cap B)\text{.}
\end{equation*}
</div>
