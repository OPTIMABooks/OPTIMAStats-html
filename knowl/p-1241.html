<p>As with permutations, there are a few general rules that combinations follow no matter what the value of \(n\) is. Several of these rules are shown below.</p>
<ul class="disc">
<li><p>\(C(n,n) = 1\)</p></li>
<li><p>\(C(n,1) = n\)</p></li>
<li><p>\(C(n,r) = C(n,n-r)\)</p></li>
</ul>
