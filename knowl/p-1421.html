<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The set \(E = \lbrace 2, 4, 6 \rbrace\) consists of all even numbers. The complement of \(E\text{,}\) \(\overline{E} = \lbrace 1, 3, 5 \rbrace\text{.}\) The probability of each of these sets is \(\frac{3}{6} = \frac{1}{2}\text{.}\)</p>
