<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The \((1-\alpha)100\%\) confidence interval for a single population mean \(\mu\) is given by:</p>
<div class="displaymath">
\begin{equation*}
\overline{x} \pm z_{\alpha/2}\times \left(\frac{\sigma}{\sqrt{n}}\right)\text{.}
\end{equation*}
</div>
