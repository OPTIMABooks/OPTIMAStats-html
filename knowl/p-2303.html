<p>For the lower limit, we want to include the 19 bar, so we subtract 0.5 and start with 18.5. For the upper limit we do not want to include the bar for 24, so we only go up to 24 - 0.5, or 23.5. This makes the range \(P(18.5 \lt Y \lt 23.5)\text{.}\)</p>
