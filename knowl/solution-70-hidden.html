<p>The process of putting together a wardrobe has three steps:</p>
<ol class="decimal">
<li><p>Choose your pants — 5 different choices</p></li>
<li><p>Choose your shirt — 3 choices</p></li>
<li><p>Choose your shoes — only 2 choices</p></li>
</ol>
<p data-braille="continuation">So the total number of outfits is:</p>
