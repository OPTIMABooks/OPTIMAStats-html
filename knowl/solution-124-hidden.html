<body><div class="solution solution-like"><p>There are only two outcomes, so this is a Bernoulli trial. We could choose to call flipping a heads a <em class="emphasis">success</em> and a tails a <em class="emphasis">failure</em>. In that case, \(p = \frac{2}{3}\) and \(q = 1 - \frac{2}{3} = \frac{1}{3}\text{.}\)</p></div></body>
