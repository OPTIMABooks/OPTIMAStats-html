<span class="type">Item</span><span class="period">.</span><span class="space"> </span><span class="title">Sum of the Squares.</span>
</h6>
<p>We are told that SST = 9 and TSS = 47.  Since we know that SST + SSE = SST, we can solve:</p>
<div class="displaymath">
\begin{equation*}
9 + \text{SSE} = 47 \Rightarrow \text{SSE} = 47 - 9 = 39
\end{equation*}
