<p>A random variable \(X\) has a <dfn class="terminology">discrete uniform</dfn> probability distribution if <dfn class="terminology">X</dfn> can take on one of \(k\) possible values, \(x_1\text{,}\) \(x_2\text{,}\) \(\ldots\text{,}\) \(x_k\text{,}\) each with probability \(P(X=x_i) = \frac{1}{k}\text{.}\)</p></article><span class="incontext"><a href="sec_binomial.html#def_discrete-uniform">in-context</a></span>
