<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.3.14</span><span class="period">.</span><span class="space"> </span><span class="title">Confidence Interval for a Proportion.</span>
</h6>
<p>The \((1-\alpha)100%\) confidence interval for a population proportion \(p\) is given by:</p>
<div class="displaymath">
\begin{equation*}
\hat p \pm z_{\alpha/2}\times \sqrt{\frac{p q}{n}}\text{.}
\end{equation*}
