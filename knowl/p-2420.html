<p>We may use the normal distribution given by the central limit theorem to approximate probabilities for means of samples of size \(n\) when:</p>
<ul class="disc">
<li><p>the population itself has a normal distribution, or</p></li>
<li><p>the population has any distribution and \(n\) is at least 30.</p></li>
</ul>
