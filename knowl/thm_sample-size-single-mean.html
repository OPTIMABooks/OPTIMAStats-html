<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.2.22</span><span class="period">.</span><span class="space"> </span><span class="title">Sample Size when Estimating a Mean.</span>
</h6>
<p>To get a maximum margin of error of \(E\text{,}\) at the \((1-\alpha)\) confidence level, we must take a sample of size \(n\) where:</p>
<div class="displaymath">
\begin{equation*}
n \geq \frac{(z_{\alpha/2})^2\sigma^2}{E^2}\text{.}
\end{equation*}
