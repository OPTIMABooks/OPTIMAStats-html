<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Events \(A\) and \(B\) in a sample space \(S\) have probability \(P(A) = 0.45\) and \(P(B) = 0.37\text{.}\) The probability of the union is \(P(A\cup B) = 0.64\text{.}\)</p>
