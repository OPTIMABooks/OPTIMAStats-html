<p>When knowledge about one event happening or not happening changes the probability of another event happening, the events are called <dfn class="terminology">dependent</dfn>. When knowledge about one event makes no difference in the probability of another event happening, the events are called <dfn class="terminology">independent</dfn>.</p>
