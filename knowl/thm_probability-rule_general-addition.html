<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">2.3.24</span><span class="period">.</span>
</h6>
<p>The <dfn class="terminology">general addition rule</dfn> states that if events \(A\) and \(B\) are not-necessarily mutually exclusive events in a sample space, then:</p>
<div class="displaymath">
\begin{equation*}
P(A\cup B) = P(A) + P(B) - P(A\cap B)\text{.}
\end{equation*}
