<p>Applying this formula to the movie ticket example, we get:</p>
<div class="displaymath">
\begin{equation*}
C(4,2) = \frac{4!}{2!(4-2)!} = \frac{4\times 3\times 2!}{2!\times 2!} = \frac{4\times 3}{2\times 1} = 6\text{.}
\end{equation*}
