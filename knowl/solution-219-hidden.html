<p>The official's claim is that the proportion of cars on the road with under-inflated tires is exactly 50%. This involves equality, and is therefore the null hypothesis. The following are the hypotheses for this two-tailed test.</p>
<div class="displaymath">
\begin{align*}
H_0\amp:\ p = 0.50\\
H_A\amp:\ p \not= 0.50
\end{align*}
