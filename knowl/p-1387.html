<p>Now let's look at an invalid probability measure.</p>
<div class="displaymath">
\begin{equation*}
P(O_1) = P(O_2) = P(O_3) = 0.5\text{.}
\end{equation*}
</div>
<p data-braille="continuation">This is not a valid probability measure because the sum of these probabilities is not 1.</p>
