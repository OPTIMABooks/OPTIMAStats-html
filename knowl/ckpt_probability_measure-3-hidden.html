<body><article class="exercise exercise-like"><p>An experiment has sample space \(S = \lbrace O_1, O_2, O_3, O_4 \rbrace\text{.}\) You are told that \(P(O_1) = 0.42\) and \(P(O_2) = 0.16\text{.}\)</p>
<p>Question: Which of the following could not be \(P(O_4)\text{?}\)</p>
<ol class="lower-alpha cols2">
<li><p>\(0.3\)</p></li>
<li><p>\(0.50\)</p></li>
<li><p>\(-0.25\)</p></li>
<li><p>\(17\)</p></li>
<li><p>\(0.21\)</p></li>
</ol>
