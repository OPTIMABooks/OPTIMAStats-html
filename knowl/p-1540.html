<p>Does knowing if the first flip was a heads or tails change the probability that the third flip will be a heads? Coins do not have memories. Anything we know about the first flip has no effect on what happens on the second flip, so \(A\) and \(B\) are <dfn class="terminology">independent</dfn>.</p>
