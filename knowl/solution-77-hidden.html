<p>Since there are 6 bands to choose from, and only 3 are needed, and since the order of performance matters (changing the order would make a different schedule) the number of ways to schedule these bands is:</p>
<div class="displaymath">
\begin{equation*}
P(6,3) = \frac{6!}{3!} = 6\times 5\times 4 = 120\text{.}
\end{equation*}
