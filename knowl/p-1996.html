<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If a \(X\) is the number of successes in a binomial process of n trials where \(p\) is the probability of a success and \(q = 1 - p\) the probability of a failure, then</p>
<div class="displaymath">
\begin{equation*}
P(X=x) = C(n,x)p^xq^{n-x}\text{.}
\end{equation*}
</div>
