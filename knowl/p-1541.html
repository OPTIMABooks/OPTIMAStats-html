<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>This experiment is different. Knowing that the first flip came up a heads does have an effect on whether all three flips come up heads. After all, if \(A\) did not happen, then \(B\) can not possibly happen either. Therefore, \(A\) and \(B\) are <dfn class="terminology">dependent</dfn>.</p>
