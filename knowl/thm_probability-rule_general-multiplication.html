<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">2.4.26</span><span class="period">.</span><span class="space"> </span><span class="title">General Multiplication Rule.</span>
</h6>
<p>If \(A\) and \(B\) are events in a sample space \(S\text{,}\) then</p>
<div class="displaymath">
\begin{equation*}
P(A\cap B) = P(B)P(A|B)\quad\text{and}\quad P(A\cap B) = P(A)P(B|A)\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="sec_conditional.html#thm_probability-rule_general-multiplication">in-context</a></span>
