<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">6.2.17</span><span class="period">.</span><span class="space"> </span><span class="title">Expected Counts.</span>
</h6>
<p>The <dfn class="terminology">expected count</dfn> for category \(i\) in a multinomial process is \(n\times p_i\text{,}\) where \(n\) is the total number of trials and \(p_i\) is the probability of the \(i^\text{th}\) category according to the null hypothesis.</p></article><span class="incontext"><a href="sec_goodness-of-fit.html#thm_expected-counts_multinomial">in-context</a></span>
