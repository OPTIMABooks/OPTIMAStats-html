<p>If samples with proportions \(\hat p_1\) and \(\hat p_2\) are drawn from two independent populations with proportions \(p_1\) and \(p_2\text{,}\) then the best point estimate for \(p_1 - p_2\) is \(\hat p_1 - \hat p_2\text{.}\)</p>
