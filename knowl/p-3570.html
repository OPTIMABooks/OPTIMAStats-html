<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since our test statistic of \(t_\text{test} = -3.626\) is much more extreme than the critical value \(-1.645\text{,}\) we reject the null hypothesis. There is statistically significant evidence that the iron content of moon rocks is less than that of rocks on earth.</p>
