<p>The test statistic for a sample proportion \(\hat p\) used to test the assumption of the null hypothesis that \(p = p_0\) is:</p>
<div class="displaymath">
\begin{equation*}
z_{\text{test}} = \frac{\hat p - p_0}{\sqrt{\frac{p_0q_0}{n}}}\text{.}
\end{equation*}
</div>
