<p>The sample proportion is the number of individuals who have the desired characteristic, which we call \(x\text{,}\) divided by the sample size, which is \(n\text{.}\) In this case,</p>
<div class="displaymath">
\begin{equation*}
\hat p = \frac{x}{n} = \frac{75}{200} = 0.375\text{.}
\end{equation*}
