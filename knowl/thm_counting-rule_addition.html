<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">2.2.9</span><span class="period">.</span>
</h6>
<p>If \(A\) and \(B\) are mutually exclusive sets, then the <dfn class="terminology">addition rule</dfn> states that</p>
<div class="displaymath">
\begin{equation*}
n(A\cup B) = n(A) + n(B)\text{,}
\end{equation*}
</div>
<p data-braille="continuation">where \(n(A)\) represents the number of elements in set \(A\text{.}\)</p></article><span class="incontext"><a href="sec_counting.html#thm_counting-rule_addition">in-context</a></span>
