<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>There are four white marbles. The number of ways we can draw three of the four is \(C(4,3) = 4\text{.}\) Therefore, \(P(\text{all three are white}) = \frac{4}{220} = \frac{1}{55}\text{.}\)</p>
