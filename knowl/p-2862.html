<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The \((1-\alpha)100\%\) confidence interval for the difference \(p_1 - p_2\) between proportions in independent populations is given by:</p>
<div class="displaymath">
\begin{equation*}
(\hat p_1 - \hat p_2) \pm z_{\alpha/2}\sqrt{\frac{p_1q_1}{n_1} + \frac{p_2q_2}{n_2}}\text{.}
\end{equation*}
</div>
