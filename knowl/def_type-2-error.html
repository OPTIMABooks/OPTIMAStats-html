</h6>
<p>A <dfn class="terminology">type II error</dfn> in a hypothesis test is the error of failing to reject a false null hypothesis. The probability of making a type II error is called \(\beta\) and depends on the true value of the population parameter.</p></article><span class="incontext"><a href="sec_ht-intro.html#def_type-2-error">in-context</a></span>
