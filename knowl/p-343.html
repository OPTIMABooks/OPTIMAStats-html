<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A <dfn class="terminology">bar graph</dfn> is a graph for qualitative data in which each possible category is represented by a bar, the height of which corresponds to the frequency of that category in the	data set. These bars can be arranged in any order and are separated from each other by empty space.</p>
