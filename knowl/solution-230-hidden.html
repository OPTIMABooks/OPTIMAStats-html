<body><div class="solution solution-like"><p>In both the <a class="xref" data-knowl="./knowl/examp_ht-proportions_traditional-left-1.html" title="Example 5.3.17: Conducting a Left-Tailed Traditional Hypothesis Test">traditional</a> and <a class="xref" data-knowl="./knowl/examp_ht-proportions_p-value-left-1.html" title="Example 5.3.27: Conducting a Left-Tailed p-Value Hypothesis Test">p-value</a> test we failed to reject the null hypothesis. If, however, the drug only works in 75% of individuals, then the null hypothesis is false. Failing to reject a false null hypothesis is a <dfn class="terminology">type II error</dfn>.</p></div></body>
