<p>Notice that the midrange does involve some computation using numerical values, so it can only be used with <a class="xref" data-knowl="./knowl/def_quantitative-variable.html" title="Definition 1.1.13">quantitative variables</a>, where such computations make sense. To measure how spread out the data is from the midrange, we use the <dfn class="terminology">range</dfn>.</p>
