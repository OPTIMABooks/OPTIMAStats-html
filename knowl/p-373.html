<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A contingency table is a great tool for summarizing bivariate qualitative data. But in order to describe this data with a graph, we will need to make a modification to our bar graph. We will use a	special type of bar graph called a <dfn class="terminology">stacked bar graph</dfn>.</p>
