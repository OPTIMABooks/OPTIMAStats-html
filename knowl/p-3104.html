<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In a two-tailed hypothesis test, we test the alternative that the population parameter is not equal to a given value against the null hypothesis that it is equal to that value. We therefore split the significance level \(\alpha\) equally between the left and right tails.</p>
