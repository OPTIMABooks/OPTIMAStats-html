<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The <dfn class="terminology">expected count</dfn> for category \(i\) in a multinomial process is \(n\times p_i\text{,}\) where \(n\) is the total number of trials and \(p_i\) is the probability of the \(i^\text{th}\) category according to the null hypothesis.</p>
