<p>Again we start by finding the critical value. The degrees of freedom in this case is \(df = 16 + 19 - 2 = 33\text{.}\) For a 99% lower confidence bound, we want \(0.01\) in the left tail, so the critical value is \(-t_{0.010} = -2.326\text{.}\)</p>
