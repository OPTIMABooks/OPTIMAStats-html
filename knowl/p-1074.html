<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(A\) and \(B\) are mutually exclusive sets, then the <dfn class="terminology">addition rule</dfn> states that</p>
<div class="displaymath">
\begin{equation*}
n(A\cup B) = n(A) + n(B)\text{,}
\end{equation*}
</div>
<p data-braille="continuation">where \(n(A)\) represents the number of elements in set \(A\text{.}\)</p>
