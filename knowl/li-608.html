<p>There are four white marbles. The number of ways we can draw three of the four is \(C(4,3) = 4\text{.}\) Therefore, \(P(\text{all three are white}) = \frac{4}{220} = \frac{1}{55}\text{.}\)</p></article><span class="incontext"><a href="sec_probability.html#li-608">in-context</a></span>
