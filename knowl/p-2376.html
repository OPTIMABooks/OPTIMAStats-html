<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If a sample of size \(n\) is drawn from a population and \(x\) of those \(n\) individuals have some characteristic, then the sample proportion with that characteristic is:</p>
<div class="displaymath">
\begin{equation*}
\hat p = \frac{x}{n}\text{.}
\end{equation*}
</div>
