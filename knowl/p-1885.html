<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A random variable \(X\) has a <dfn class="terminology">discrete uniform</dfn> probability distribution if <dfn class="terminology">X</dfn> can take on one of \(k\) possible values, \(x_1\text{,}\) \(x_2\text{,}\) \(\ldots\text{,}\) \(x_k\text{,}\) each with probability \(P(X=x_i) = \frac{1}{k}\text{.}\)</p>
