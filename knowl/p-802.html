<p>Even though both scores are exactly the same value, 70%, <em class="emphasis">a 70% on the first exam is actually a better score than a 70% on the second exam</em>. This is because the first exam has a smaller standard deviation, meaning that the scores are more tightly grouped around the mean of 65%.</p>
