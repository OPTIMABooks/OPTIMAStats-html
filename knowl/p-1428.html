<p>Then, using the general addition rule,</p>
<div class="displaymath">
\begin{align*}
P(A\cup B) = P(A) + P(B) - P(A\cap B) \amp \Rightarrow 0.80 = 0.40 + 0.50 - P(A\cap B)\\
\amp \Rightarrow P(A\cap B) = 0.10.
\end{align*}
</div>
