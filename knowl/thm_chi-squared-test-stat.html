<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">6.2.40</span><span class="period">.</span><span class="space"> </span><span class="title">Goodness-of-Fit Test Statistic.</span>
</h6>
<p>The \(\chi^2\) test statistic for a goodness-of-fit test having observed counts \(O_i\) and expected counts \(E_i\) in category \(i\) is given by:</p>
<div class="displaymath">
\begin{equation*}
\chi^2_{\text{test}} = \sum \frac{(O_i - E_i)^2}{E_i}
\end{equation*}
</div></article><span class="incontext"><a href="sec_goodness-of-fit.html#thm_chi-squared-test-stat">in-context</a></span>
