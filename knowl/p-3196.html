<p>Using the assumption that \(\mu = 60000\) from the null hypothesis, we compute the test statistic for our sample as follows.</p>
<div class="displaymath">
\begin{equation*}
z_{\text{test}} = \frac{58952.1 - 60000}{6439.6/\sqrt{160}} \approx -2.06\text{.}
\end{equation*}
