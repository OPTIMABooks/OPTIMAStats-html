<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>As we have seen before in <a class="xref" data-knowl="./knowl/examp_ht-means_traditional-two.html" title="Example 5.2.21: Conducting a Two-Tailed Traditional Hypothesis Test">Example 5.2.21</a> and <a class="xref" data-knowl="./knowl/examp_ht-means_p-value-two.html" title="Example 5.2.31: Conducting a Two-Tailed p-Value Hypothesis Test">Example 5.2.31</a>, this sample leads us to fail to reject the null hypothesis. If the mean really is 7.9, then the null hypothesis that it is 8 is wrong. Failing to reject an incorrect null hypothesis is a <dfn class="terminology">type II error</dfn>.</p>
