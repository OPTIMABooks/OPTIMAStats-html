<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">2.4.15</span><span class="period">.</span><span class="space"> </span><span class="title">Conditional Probability Formula.</span>
</h6>
<p>If \(A\) and \(B\) are events in a sample space \(S\text{,}\) then the conditional probability of \(A\) given \(B\) is:</p>
<div class="displaymath">
\begin{equation*}
P(A|B) = \frac{P(A\cap B)}{P(B)}\text{.}
\end{equation*}
