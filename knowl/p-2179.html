<p>To convert a random variable \(X\) from a normal distribution with mean \(\mu\) and standard deviation \(\sigma\) to a random variable \(Z\) with the standard normal distribution, use:</p>
<div class="displaymath">
\begin{equation*}
z = \frac{x - \mu}{\sigma}\text{.}
\end{equation*}
</div>
