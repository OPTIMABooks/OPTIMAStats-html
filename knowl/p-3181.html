<p>The claim in this case is that the average is exactly 8 cm. This obviously involves equality, and so it must be the null hypothesis. This yields a two-tailed test with hypotheses:</p>
<div class="displaymath">
\begin{align*}
H_0\amp:\ \mu = 8\\
H_A\amp:\ \mu \not= 8
\end{align*}
</div>
