<p>The <dfn class="terminology">intersection</dfn> of two sets, \(A\) and \(B\text{,}\) is \(A \cap B\text{,}\) the set containing all elements that are in both \(A\) and \(B\text{.}\)</p></article><span class="incontext"><a href="sec_counting.html#def_intersection">in-context</a></span>
